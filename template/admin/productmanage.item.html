<tr>
    <td>{{ product_id }}</td>
    <td>{{ brand }}</td>
    <td>{{ product_name }}</td>
    <td>{{ category_name }}</td>
    <td>{{ price }}</td>
    <td class="d-flex">
        <a class="red btn btn-icon bg-transparent align-content-center" href="api/product/removeProduct.php?product_id={{ product_id }}"
            aria-label="Elimina {{ product_name }}" title="Elimina {{ product_name }}">
            <span class="mdi mdi-delete" aria-hidden="true"></span>
        </a>
        <a class="btn btn-icon bg-transparent blue align-content-center" href="editproduct.php?id={{ product_id }}"
            aria-label="Modifica {{ product_name }}" title="Modifica {{ product_name }}">
            <span class="mdi mdi-pencil" aria-hidden="true"></span>
        </a>
    </td>
</tr>
