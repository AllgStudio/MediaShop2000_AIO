<section class="container">
    <div class="card pa-4">
        <div class="card-title">
            Modifica Prodotto
        </div>
        <div class="card-text">
            <form action="api/product/addProduct.php" method="post">
                <div class="text-center ">
                   <div class="form-group mx-auto">
                        <label for="product_name">Nome Prodotto</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" required>
                    </div>
                    <div class="form-group mx-auto">
                        <label for="category">Categoria</label>
                        <select id="category" name="category" required>
                            {{ categories }}
                        </select>
                    </div>
                    <div class="form-group mx-auto">
                        <label for="brand">Marca</label>
                        <input type="text" class="form-control" id="brand" name="brand" required>
                    </div>
                    <div class="form-group mx-auto">
                        <label for="color">Colore</label>
                        <input type="text" class="form-control" id="color" name="color" 
                        placeholder="Separare i colori con una virgola, se più di uno" required>
                    </div>
                    <div class="form-group mx-auto">
                        <label for="price">Prezzo</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group mx-auto">
                        <label for="price_discouted">Prezzo scontato</label>
                        <input type="number" class="form-control" id="price_discouted" 
                        placeholder="0 se non è scontato"
                        name="price_discouted" step="0.01" required>
                    </div>
                    <div class="form-group mx-auto">
                        <label for="description">Descrizione</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Conferma Modifica</button>
            </form>
        </div>
    </div>
</section>
