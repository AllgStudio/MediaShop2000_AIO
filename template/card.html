<div class="card" tabindex="0">
    <div class="card-img">
        <img src="{{ card_image_url }}" alt="{{ card_image_desk }}">
    </div>
    <div class="card-body">
        <div class="card-title">{{ card_title }}</div>
        <div class="card-subtitle">{{ card_subtitle }}</div>
        <div class="card-text">{{ card_text }}</div>
    </div>
    <div class="card-footer">
        <a href="{{ card_link }}" class="btn">{{ card_button }}</a>
    </div>
</div>
